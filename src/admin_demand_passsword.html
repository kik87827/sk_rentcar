<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body>
	<div id="app">
		@@include('./include/header.html')
		<section class="middle_wrap templete_type">
			<div class="mid_left_cols">
				<div class="midmenu_list_wrap">
					<ul class="midmenu_list">
						<li><a href="#" class="midmenu">경쟁사 차정 관리</a></li>
						<li><a href="#" class="midmenu">월별 목표 관리</a></li>
						<li><a href="#" class="midmenu">전세버스 입도객</a></li>
						<li class="active"><a href="#" class="midmenu">수요그룹 설정</a></li>
					</ul>
				</div>
			</div>
			<div class="mid_right_cols type2">
				<div class="mid_right_check_form">
					<div class="mid_right_tit_row">
						<p class="field_tit_main">비밀번호 입력</p>
						<p class="field_tit_sub">수요그룹 설정 화면에 접근하기 위한 비밀번호를 입력해 주세요.<br>비밀번호를 잊어버린 경우, 운영팀에 문의해 주세요.</p>
					</div>
					<div class="mid_right_cont_row">
						<div class="field_row">
							<input type="password" id="input_password" class="form_input align_place_c" placeholder="비밀번호를 입력하세요.">
						</div>
						<div class="field_row">
							<button type="button" id="btn_field_submit" class="btn_field_submit" disabled>확인</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	@@include('./include/quick.html')
@@include('./include/script.html')
	<script>
		// menuRock("#menu02");
		// 퍼블확인용
		let url = window.location.href.split('?')[1];
		let url_2 = url !== undefined ? url.split('#')[0] : null;
		

		menuRock("#menuicon_01");

		if(url_2 === "loading"){
			document.querySelector("body").classList.add("loading");
			setTimeout(()=>{
				document.querySelector("body").classList.remove("loading");
			},5000);
		}

		// input
		document.querySelector("#input_password").addEventListener("keyup",(e)=>{
			inputAction(e.target);
		});
		document.querySelector("#input_password").addEventListener("focusout",(e)=>{
			inputAction(e.target);
		});
		function inputAction(target){
			if(target.value.length>0){
				target.classList.add("ico_pass");
				document.querySelector("#btn_field_submit").disabled = false;
			}else{
				target.classList.remove("ico_pass");
				document.querySelector("#btn_field_submit").disabled = true;
			}
		}
	</script>
</body>
</html>
