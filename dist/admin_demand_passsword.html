<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1920" />
	<link rel="stylesheet" href="./css/style.css" />

</head>

<body>
	<div id="app">

		<header class="header_wrap">
			<h1 class="header_logo_title">
				<a href="#" class="header_logo_item">
					<img src="./images/toplogo.png" alt="SK렌터카">
					<span class="header_logo_text">수요대응 PRICING</span>
				</a>
			</h1>
			<div class="header_menu_group">
				<ul class="header_menu_list">
					<li id="menu03"><a href="#" class="header_menu"><span class="header_menu_text">경쟁사 분석</span></a></li>
					<li id="menu04"><a href="#" class="header_menu"><span class="header_menu_text">예약현황</span></a></li>
					<li id="menu01"><a href="#" class="header_menu"><span class="header_menu_text">최적가격 추천</span></a></li>
					<li id="menu05"><a href="#" class="header_menu"><span class="header_menu_text">수요분석</span></a></li>
					<li id="menu02"><a href="#" class="header_menu"><span class="header_menu_text">성과조회</span></a></li>
				</ul>
				<ul class="header_util_list">
					<li id="menuicon_01"><a href="#" class="header_util ico_setting"><span class="hdtext">설정</span></a></li>
				</ul>
			</div>
		</header>
		<section class="middle_wrap templete_type">
			<div class="mid_left_cols">
				<div class="midmenu_list_wrap">
					<ul class="midmenu_list">
						<li><a href="#" class="midmenu">경쟁사 차정 관리</a></li>
						<li><a href="#" class="midmenu">월별 목표 관리</a></li>
						<li><a href="#" class="midmenu">전세버스 입도객</a></li>
						<li class="active"><a href="#" class="midmenu">수요그룹 설정</a></li>
					</ul>
				</div>
			</div>
			<div class="mid_right_cols type2">
				<div class="mid_right_check_form">
					<div class="mid_right_tit_row">
						<p class="field_tit_main">비밀번호 입력</p>
						<p class="field_tit_sub">수요그룹 설정 화면에 접근하기 위한 비밀번호를 입력해 주세요.<br>비밀번호를 잊어버린 경우, 운영팀에 문의해 주세요.</p>
					</div>
					<div class="mid_right_cont_row">
						<div class="field_row">
							<input type="password" id="input_password" class="form_input align_place_c" placeholder="비밀번호를 입력하세요.">
						</div>
						<div class="field_row">
							<button type="button" id="btn_field_submit" class="btn_field_submit" disabled>확인</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- bottom_control_layer -->
	<div class="bottom_control_layer">
		<ul class="bottom_control_list">
			<li><a href="#" class="btn_bottom_item define_text"><span class="bottom_item_intext">도움말</span></a></li>
			<li><a href="#" class="btn_bottom_item define_quick"><span class="hdtext">페이지 위로가기</span></a></li>
		</ul>
	</div>
	<!-- // bottom_control_layer -->
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/moment.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/daterangepicker.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/ui.js"></script>
	<script>
		// menuRock("#menu02");
		// 퍼블확인용
		let url = window.location.href.split('?')[1];
		let url_2 = url !== undefined ? url.split('#')[0] : null;


		menuRock("#menuicon_01");


		// input
		document.querySelector("#input_password").addEventListener("keyup", (e) => {
			inputAction(e.target);
		});
		document.querySelector("#input_password").addEventListener("focusout", (e) => {
			inputAction(e.target);
		});

		function inputAction(target) {
			if (target.value.length > 0) {
				target.classList.add("ico_pass");
				document.querySelector("#btn_field_submit").disabled = false;
			} else {
				target.classList.remove("ico_pass");
				document.querySelector("#btn_field_submit").disabled = true;
			}
		}
	</script>
</body>

</html>
