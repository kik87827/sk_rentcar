<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1920" />
	<link rel="stylesheet" href="./css/style.css" />
	<title></title>
</head>

<body>
	<div id="app">

		<header class="header_wrap">
			<h1 class="header_logo_title">
				<a href="#" class="header_logo_item">
					<img src="./images/toplogo.png" alt="SK렌터카">
					<span class="header_logo_text">수요대응 PRICING</span>
				</a>
			</h1>
			<div class="header_menu_group">
				<ul class="header_menu_list">
					<li id="menu03"><a href="#" class="header_menu"><span class="header_menu_text">경쟁사 분석</span></a></li>
					<li id="menu04"><a href="#" class="header_menu"><span class="header_menu_text">예약현황</span></a></li>
					<li id="menu01"><a href="#" class="header_menu"><span class="header_menu_text">최적가격 추천</span></a></li>
					<li id="menu05"><a href="#" class="header_menu"><span class="header_menu_text">수요분석</span></a></li>
					<li id="menu02"><a href="#" class="header_menu"><span class="header_menu_text">성과조회</span></a></li>
				</ul>
				<ul class="header_util_list">
					<li id="menuicon_01"><a href="#" class="header_util ico_setting"><span class="hdtext">설정</span></a></li>
				</ul>
			</div>
		</header>
		<section class="middle_wrap">
			<div class="cont_vitem_wrap">
				<div class="cont_vitem define_title">
					<div class="cont_title_main">
						<h2 class="cont_title">수요분석</h2>
						<ul class="cont_tab_list">
							<li><a href="#" class="cont_tab">가격분석</a></li>
							<li class="active"><a href="#" class="cont_tab">수요지표</a></li>
						</ul>
					</div>
					<div class="cont_title_sub">
						<p class="cont_title_copy">과거 출발일자 별 실제/예측 운행률을 비교하고 최적가격 이행률을 분석하여, 최적가격 적용의 효과성 파악할 수 있습니다.</p>
					</div>
				</div>
				<div class="cont_vitem define_sort">
					<div class="sort_main">
						<dl class="sort_hor_item">
							<dt><span class="sort_hor_label">지점</span></dt>
							<dd>
								<div class="choice_box_list">
									<input type="radio" class="boxform_obj" name="cate01" id="cate01_01" checked="">
									<label for="cate01_01" class="boxform_label">SKR</label>
									<input type="radio" class="boxform_obj" name="cate01" id="cate01_02">
									<label for="cate01_02" class="boxform_label">빌리카</label>
								</div>
							</dd>
						</dl>
						<dl class="sort_hor_item">
							<dt><span class="sort_hor_label">조회 기간</span></dt>
							<dd>
								<input type="text" class="input_calendar range_date" id="input_calendar">
							</dd>
						</dl>
						<dl class="sort_hor_item">
							<dt><span class="sort_hor_label">차형/차정</span></dt>
							<dd>
								<select class="form_select" style="width:160px">
									<option>전체</option>
								</select>
								<select class="form_select" style="width:160px">
									<option>전체</option>
								</select>
							</dd>
						</dl>
					</div>
					<div class="sort_sub">
						<p class="sort_guide_text">최종 업데이트 : 2021년 06월 15일</p>
					</div>
				</div>
				<div class="cont_vitem define_data">
					내용
				</div>
			</div>
		</section>
		<!-- 레이어팝업 -->
		<div class="dimlayer_z fulltype" id="maintain_popup">
			<div class="fullpop_dim"></div>
			<div class="fullpop_item wtype3">
				<div class="fullpop_titlow">
					<h4 class="fullpop_title">운행률 집중도 / 표</h4>
				</div>
				<div class="fullpop_contlow type3">
					<div class="fullpop_contlow_in">
						내용
					</div>
				</div>
				<button type="button" class="btn_layerclose"><span class="hdtext">닫기</span></button>
			</div>
		</div>
	</div>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/moment.min.js"></script>
	<script src="./js/daterangepicker.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/ui.js"></script>
	<script>
		// menuRock("#menu02");
		// 퍼블확인용
		let url = window.location.href.split('?')[1];
		let url_2 = url !== undefined ? url.split('#')[0] : null;
		menuRock("#menu05");
		if (url_2 === "popup_table") {
			layerPopup.show({
				target: "#maintain_popup",
				openCallback() {
					console.log('callback')
				}
			})
		}
		callCalendar({
			target: "#input_calendar",
			singleDatePicker: false,
			hideCallback() {
				console.log('hide callback');
			}
		})
	</script>
</body>

</html>
